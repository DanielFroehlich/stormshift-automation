---
ansible-navigator:
  execution-environment:
    environment-variables:
      pass:
        - IPA_PASS
        - IPA_USER
        - K8S_AUTH_API_KEY
        - K8S_AUTH_VERIFY_SSL
        - K8S_AUTH_SSL_CA_CERT
        - K8S_AUTH_HOST
        - SSH_PRIVATE_KEY
        - SSH_PUBLIC_KEY
        - TOWER_USERNAME
        - TOWER_HOST
        - TOWER_PASSWORD
        - TOWER_VERIFY_SSL
    image: quay.coe.muc.redhat.com/stormshift/automation-execution-environment:202405061615
  logging:
    level: debug
  mode: stdout
  playbook-artifact:
    enable: true
    save-as: /tmp/stormshift-automation-{playbook_name}-artifact-{time_stamp}.json

