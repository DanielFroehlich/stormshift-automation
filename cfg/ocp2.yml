    layer3_ocp_name: "ocp2"
    layer3_ocp_bastion_ip: "{{layer3_ocp_public_ip.ocp2}}"

    layer3_ocp_support_host: "localhost"
    layer3_ocp_support_ip: "127.0.0.1"
    layer3_ocp_ingress_ip: "10.32.105.42"
    layer3_ocp_api_ip: "10.32.105.49"
    layer3_ocp_num_worker: "3"
    layer3_ocp_num_control: "3"
    layer3_ocp_version: "410"

    layer3_ocp_control_cores: "4"
    layer3_ocp_control_memoryMB: "32768"
    layer3_ocp_compute_cores: "8"
    layer3_ocp_compute_memoryMB: "32768"

    layer3_ocp_nfs_server: "storm3.coe.muc.redhat.com"
    layer3_ocp_nfs_dynprov_path: "/var/rhev/storage/nfs/{{layer3_ocp_name}}-dyn-nfs"

    useFirewalld: false
    useDHCP: false
    useNFS: false
    usePXE: false
    useIPI_RHV: true

    layer3_openshift_install_dir: "/root/{{layer3_ocp_name}}_install"
    layer3_ocp_admin_users:
      - admin
      - dfroehliadm
      - oschneidadm
      - rbohneadm
      - sbergsteadm
      - rjaiswaladm

    layer3_ocp_normal_users:
      - { name: demo-user, pswd: 'demo' }
      - { name: manuela-dev, pswd: 'manuela' }
      - { name: manuela-tst, pswd: 'manuela' }
      - { name: manuela-ops, pswd: 'manuela' }

# OBSELETE STUFF NOT USED FOR IPI, check install cfg template

    master_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 65GiB
      memory_guaranteed: 64GiB
      memory_max: 64GiB
      sockets: 1
      cores: 12
      cpu_threads: 1
      disks:
        - size: 70GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: 25GiB
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    infra_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 65GiB
      memory_guaranteed: 64GiB
      memory_max: 64GiB
      sockets: 1
      cores: 8
      cpu_threads: 1
      disks:
        - size: 25GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: 50GiB
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    app_vm_profile:
      cluster: Default
      template: rhel7
      clone: yes
      memory: 64GiB
      memory_guaranteed: 64GiB
      memory_max: 64GiB
      sockets: 1
      cores: 8
      cpu_threads: 1
      disks:
        - size: 25GiB
          name: rhel7disk
          name_prefix: false
          storage_domain: data
          interface: virtio
        - size: 50GiB
          name: containerdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
      nics:
        - name: nic1
          network: service
          profile: service
      state: running

    vms:
      - name: "{{layer3_ocp_name}}bastion"
        tag: ocpbastion
        profile:
          state: running
          cluster: Default
          template: rhel7
          clone: yes
          memory: 2GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 25GiB
              name: rhel7disk
              name_prefix: false
              storage_domain: data
              interface: virtio

            - size: 10GiB
              name: containerdisk
              name_prefix: true
              storage_domain: data
              interface: virtio
          nics:
            - name: nic1
              network: ovirtmgmt
              profile: ovirtmgmt
            - name: nic2
              network: service
              profile: service
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}bastion.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_bastion_ip}}"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.240.0"
              nic_gateway: "{{sysctx_gateway}}"
              nic_on_boot: true
              nic_name: "eth0"
            - nic_ip_address: "{{layer3_ocp_network_prefix}}.1"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.255.0"
              nic_gateway: "{{std_gateway}}"
              nic_on_boot: true
              nic_name: "eth1"

      - name: "{{layer3_ocp_name}}master1"
        tag: ocpmaster
        profile: "{{ master_vm_profile }}"
        cloud_init:
          root_password: "{{ secret_password }}"
          host_name: "{{layer3_ocp_name}}master1.{{sysctx_dns_domain}}"
          dns_servers: "{{ layer1_dns }}"
          nic_ip_address: "{{layer3_ocp_network_prefix}}.11"
          nic_boot_protocol: "static"
          nic_netmask: "255.255.255.0"
          nic_gateway: "{{std_gateway}}"
          nic_on_boot: true
          nic_name: "eth0"
          custom_script: |
            growpart:
              mode: auto
            resizefs:
                resize_rootfs: true

